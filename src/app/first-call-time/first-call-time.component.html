<md-card>
	 <h3>First Time Call</h3>
	<ngx-charts-area-chart
		[view]="view"
		[scheme]="colorScheme"
		[results]="multi"
		[gradient]="gradient"
		[xAxis]="showXAxis"
		[yAxis]="showYAxis"
		[legend]="showLegend"
		[showXAxisLabel]="showXAxisLabel"
		[showYAxisLabel]="showYAxisLabel"
		[xAxisLabel]="xAxisLabel"
		[yAxisLabel]="yAxisLabel"
		[autoScale]="autoScale"
		(select)="onSelect($event)">
	</ngx-charts-area-chart>
</md-card>
