<md-card>
	<h3>Discount Vs. Sales</h3>
	<ngx-charts-bar-vertical-2d
		[view]="view"
		[scheme]="colorScheme"
		[results]="multi"
		[gradient]="gradient"
		[xAxis]="showXAxis"
		[yAxis]="showYAxis"
		[barPadding]="barPadding"
		[xAxisLabel]="xAxisLabel"
		[yAxisLabel]="yAxisLabel"
		(select)="onSelect($event)">
	</ngx-charts-bar-vertical-2d>
</md-card>
