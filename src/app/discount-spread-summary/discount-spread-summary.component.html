<md-card>
	<h3>Discount Spread Summary </h3>
	<ngx-charts-bar-vertical
		[view]="view"
		[scheme]="colorScheme"
		[results]="single"
		[gradient]="gradient"
		[xAxis]="showXAxis"
		[yAxis]="showYAxis"
		[barPadding]="barPadding"
		[showYAxisLabel]="showYAxisLabel"
		[yAxisLabel]="yAxisLabel"
		(select)="onSelect($event)">
	</ngx-charts-bar-vertical>
</md-card>
