<md-card>
	<h3>Returns by Reason</h3>
    <ngx-charts-pie-chart
		[view]="view"
		[scheme]="colorScheme"
		[results]="single"
		[legend]="showLegend"
		[explodeSlices]="explodeSlices"
		[labels]="showLabels"
		[doughnut]="doughnut"
		[gradient]="gradient"
		(select)="onSelect($event)">
    </ngx-charts-pie-chart>
</md-card>
